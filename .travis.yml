dist: trusty
sudo: false

language: node_js
node_js:
  - "12"

branches:
  only:
    - develop
    - main

notifications:
  email: false

addons:
  chrome: stable

cache:
  directories:
    - ./node_modules

install:
  - npm ci

script:
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadless

before_deploy:
  - npm run build -- --base-href /angular/
  - cp dist/lionel-app/index.html dist/lionel-app/404.html

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  edge: true
  local_dir: dist/lionel-app
  on:
    branch: main
